<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height">
  <title>扇形图</title>
  <script defer src="main.dart.js"></script>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    html,
    body {
      overflow: hidden;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="mountNode"></div>
  <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
  <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.5.1/dist/g2.min.js"></script>
  <script>
    var data = [{
      type: '分类一',
      value: 27
    }, {
      type: '分类二',
      value: 25
    }, {
      type: '分类三',
      value: 18
    }, {
      type: '分类四',
      value: 15
    }, {
      type: '分类五',
      value: 10
    }, {
      type: 'Other',
      value: 5
    }];

    var chart = new G2.Chart({
      container: 'mountNode',
      forceFit: true,
      height: window.innerHeight,
      padding: [40, 0]
    });

    chart.source(data);
    chart.coord('polar', {
      startAngle: Math.PI, // 起始角度
      endAngle: Math.PI * (3 / 2) // 结束角度
    });
    chart.interval().position('type*value').color('type', 'rgb(252,143,72)-rgb(255,215,135)').label('value', {
      offset: -15,
      label: {
        textAlign: 'center',
        fill: '#000'
      }
    }).style({
      lineWidth: 1,
      stroke: '#fff'
    });

    chart.render();
  </script>
</body>

</html>
